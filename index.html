<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <title>Form 7</title>
</head>

<body>

  <div class="modal__container">
    <div class="modal__featured">
      <button class="button--close">
        <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
          y="0px" width="32px" height="32px" viewBox="0 0 32 32">
          <g>
            <path fill="" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707
          C0.902,16.316,0.902,15.684,1.293,15.293z">
            </path>
          </g>
        </svg>
      </button>
      <div class="modal__circle"></div>
      <img src="./headphone.png" alt="" class="modal__product">
    </div>
    <div class="modal__content">
      <h2 class="modal__title">Your payment details</h2>
      <form class="form" autocomplete="off">
        <ul class="form-list">
          <li class="form-list__row">
            <label>Name</label>
            <input type="text" required>
          </li>
          <li class="form-list__row">
            <label>Card Number</label>
            <div class="cc_icon">
              <input type="text" name="cc_number" required>
            </div>
          </li>
          <li class="form-list__row form-list__row--inline">
            <div class="form-list__col">
              <label>Expiration Date</label>
              <div class="form-list__input-inline">
                <input type="text" placeholder="MM" minlength="2" maxlength="2" name="cc_month" required>
                <input type="text" placeholder="YY" minlength="2" maxlength="2" name="cc_year" required>
              </div>
            </div>
            <div class="form-list__col">
              <label>CVC
                <a href="#cvv-modal" class="button--info">
                  <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px"
                    viewBox="0 0 16 16">
                    <g>
                      <path fill="#35a4fb"
                        d="M8,0C3.6,0,0,3.6,0,8s3.6,8,8,8s8-3.6,8-8S12.4,0,8,0z M8,13c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1s1,0.4,1,1 C9,12.6,8.6,13,8,13z M9.5,8.4C9,8.7,9,8.8,9,9v1H7V9c0-1.3,0.8-1.9,1.4-2.3C8.9,6.4,9,6.3,9,6c0-0.6-0.4-1-1-1 C7.6,5,7.3,5.2,7.1,5.5L6.6,6.4l-1.7-1l0.5-0.9C5.9,3.6,6.9,3,8,3c1.7,0,3,1.3,3,3C11,7.4,10.1,8,9.5,8.4z">
                      </path>
                    </g>
                  </svg>
                </a>
              </label>
              <div class="form-list__input-inline">
                <input type="text" placeholder="123" minlength="3" maxlength="4" name="cc_cvc" required>
              </div>
          </li>
          <li class="form-list__row form-list__row-agrees"> <input type="checkbox" name="cc_save" checked>
            <label>
              Save my card for future purchases
            </label>
          </li>
          <li>
            <button type="submit" class="form__btn">Pay Now</button>
          </li>
        </ul>
      </form>
    </div>
  </div>

</body>

</html>
